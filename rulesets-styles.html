<!DOCTYPE html>
<html>
    <head>
        <title>Rulesets Styles</title>
        <style>
            h1, h2, h3, h4{
                background-color:grey;
                font-size: 30px;
                margin: 10px;
                padding: 10px;
                border-radius: 10px;
                display: block;
                width:fit-content;
            }
            h1{
                color:aqua;
            }
            h1:hover, h2:hover, h3:hover, h4:hover {
                outline: 2px solid white;
            }
        </style>
    </head>
    <body style="background-color:black">
        <h1>Heading One</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>

    </body>
</html>
